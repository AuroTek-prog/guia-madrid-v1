<!DOCTYPE html>
<html class="light" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Información Esencial - Guía de Madrid</title>
    
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Theme Configuration -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1152d4",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "card-light": "#ffffff",
                        "card-dark": "#1c2433",
                        "text-main-light": "#0d121b",
                        "text-main-dark": "#e2e8f0",
                        "text-muted-light": "#4b5563",
                        "text-muted-dark": "#94a3b8",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        body { min-height: max(884px, 100dvh); }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-text-main-light dark:text-text-main-dark transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto shadow-2xl bg-background-light dark:bg-background-dark">
<!-- Top App Bar -->
<header class="sticky top-0 z-50 flex items-center bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md p-4 pb-2 justify-between border-b border-gray-200 dark:border-gray-800">
    <div class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors cursor-pointer text-text-main-light dark:text-text-main-dark" onclick="history.back()">
        <span class="material-symbols-outlined">arrow_back</span>
    </div>
    <h2 id="page-title" class="text-text-main-light dark:text-text-main-dark text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">Cargando...</h2>
</header>

<!-- Scrollable Content -->
<main class="flex-1 overflow-y-auto no-scrollbar pb-40">
    <!-- Header Image -->
    <div class="@container">
        <div class="px-4 py-3">
            <div id="header-image" class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden rounded-xl min-h-[200px] shadow-sm relative group" data-alt="Vista del apartamento">
                <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                <div class="relative z-10 p-4">
                    <span class="inline-flex items-center rounded-full bg-white/20 px-2.5 py-0.5 text-xs font-medium text-white backdrop-blur-sm border border-white/30">Verificado</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Intro Section -->
    <div class="px-4 pt-2">
        <h1 id="apartment-name" class="text-3xl font-bold tracking-tight text-text-main-light dark:text-text-main-dark leading-tight">Cargando...</h1>
        <div class="flex items-center gap-2 mt-2 text-text-muted-light dark:text-text-muted-dark">
            <span class="material-symbols-outlined text-[20px]">location_on</span>
            <p id="apartment-address" class="text-base font-medium">Cargando...</p>
        </div>
    </div>

    <!-- WiFi Section (Primary Priority) -->
    <section class="px-4 mt-8">
        <div class="flex items-center justify-between mb-3">
            <h3 id="wifi-title" class="text-lg font-bold">Cargando...</h3>
            <span class="material-symbols-outlined text-primary">wifi</span>
        </div>
        <div class="bg-card-light dark:bg-card-dark rounded-xl p-5 shadow-sm border border-gray-100 dark:border-gray-800">
            <div class="flex flex-col gap-5">
                <!-- QR Code visual placeholder -->
                <div class="flex items-center gap-4 border-b border-gray-100 dark:border-gray-700 pb-5">
                    <div class="size-16 bg-white p-1 rounded-lg border border-gray-200 shrink-0">
                        <div class="w-full h-full bg-[linear-gradient(45deg,#000_25%,transparent_25%,transparent_75%,#000_75%,#000),linear-gradient(45deg,#000_25%,transparent_25%,transparent_75%,#000_75%,#000)] bg-[length:6px_6px] opacity-80"></div>
                    </div>
                    <div class="flex flex-col">
                        <span id="wifi-network-label" class="text-xs font-semibold uppercase tracking-wider text-text-muted-light dark:text-text-muted-dark mb-1">Red</span>
                        <span id="wifi-network" class="text-lg font-bold text-text-main-light dark:text-text-main-dark">Cargando...</span>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex flex-col">
                        <span id="wifi-password-label" class="text-xs font-semibold uppercase tracking-wider text-text-muted-light dark:text-text-muted-dark mb-1">Contraseña</span>
                        <span id="wifi-password" class="text-xl font-mono font-bold text-primary tracking-wide">Cargando...</span>
                    </div>
                    <button id="wifi-copy-btn" class="flex items-center justify-center size-10 rounded-full bg-primary/10 hover:bg-primary/20 text-primary transition-colors active:scale-95">
                        <span class="material-symbols-outlined text-[20px]">content_copy</span>
                    </button>
                </div>
            </div>
        </div>
        <p id="wifi-hint" class="text-xs text-center mt-2 text-text-muted-light dark:text-text-muted-dark">Cargando...</p>
    </section>
    
    <!-- Access Instructions -->
    <section class="px-4 mt-8">
        <h3 id="access-title" class="text-lg font-bold mb-3">Cargando...</h3>
        <div class="bg-card-light dark:bg-card-dark rounded-xl overflow-hidden shadow-sm border border-gray-100 dark:border-gray-800">
            <div class="flex flex-col md:flex-row">
                <!-- Left: Code -->
                <div class="bg-primary/5 p-6 flex flex-col justify-center items-center text-center md:w-1/3 border-b md:border-b-0 md:border-r border-gray-100 dark:border-gray-800">
                    <span class="material-symbols-outlined text-primary text-4xl mb-2">vpn_key</span>
                    <span id="access-code-label" class="text-sm font-medium text-text-muted-light dark:text-text-muted-dark">Código</span>
                    <span id="access-code" class="text-3xl font-bold text-text-main-light dark:text-text-main-dark mt-1 tracking-widest">Cargando...</span>
                </div>
                <!-- Right: Steps -->
                <div class="p-5 md:w-2/3">
                    <ul id="access-steps-list" class="space-y-4">
                        <!-- Los pasos se cargarán dinámicamente -->
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- House Rules Grid -->
    <section class="px-4 mt-8">
        <h3 id="house-rules-title" class="text-lg font-bold mb-3">Cargando...</h3>
        <div id="house-rules-grid" class="grid grid-cols-2 gap-3">
            <!-- Las reglas se cargarán dinámicamente -->
        </div>
    </section>
    <div class="h-10"></div>
</main>

<!-- Sticky Footer for Host Contact -->
<div class="sticky bottom-[70px] left-0 w-full bg-card-light/95 dark:bg-card-dark/95 backdrop-blur-lg border-t border-gray-200 dark:border-gray-800 p-4 z-40">
    <div class="flex items-center justify-between gap-4">
        <div class="flex items-center gap-3">
            <div id="host-photo" class="size-10 rounded-full bg-gray-200 dark:bg-gray-700 bg-cover bg-center" data-alt="Foto del anfitrión"></div>
            <div class="flex flex-col">
                <span id="host-name" class="text-sm font-bold text-text-main-light dark:text-text-main-dark">Cargando...</span>
                <span id="host-response-time" class="text-xs text-text-muted-light dark:text-text-muted-dark">Cargando...</span>
            </div>
        </div>
        <div class="flex gap-2">
            <button class="size-10 rounded-full bg-gray-100 dark:bg-gray-800 flex items-center justify-center text-text-main-light dark:text-text-main-dark hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                <span class="material-symbols-outlined">chat</span>
            </button>
            <button id="host-call-btn" class="h-10 px-4 rounded-full bg-primary text-white flex items-center gap-2 hover:bg-primary/90 transition-colors font-medium text-sm shadow-md shadow-primary/20">
                <span class="material-symbols-outlined text-[18px]">call</span>
                <span>Llamar</span>
            </button>
        </div>
    </div>
</div>

<!-- Barra de Navegación Inferior -->
<nav class="fixed bottom-0 left-0 right-0 z-50 bg-white/95 dark:bg-[#101622]/95 backdrop-blur-lg border-t border-gray-200 dark:border-gray-800">
    <div class="flex justify-around items-center h-[70px] max-w-md mx-auto">
        <a id="nav-home" href="../index.html" class="flex flex-col items-center gap-1 w-16 cursor-pointer opacity-50 hover:opacity-100 transition-opacity">
            <span class="material-symbols-outlined text-gray-900 dark:text-white text-[24px]">home</span>
            <span class="text-[10px] font-medium text-gray-900 dark:text-white">Cargando...</span>
        </a>
        <a id="nav-devices" href="devices.html" class="flex flex-col items-center gap-1 w-16 cursor-pointer opacity-50 hover:opacity-100 transition-opacity">
            <span class="material-symbols-outlined text-gray-900 dark:text-white text-[24px]">power</span>
            <span class="text-[10px] font-medium text-gray-900 dark:text-white">Cargando...</span>
        </a>
        <a id="nav-recommendations" href="recommendations.html" class="flex flex-col items-center gap-1 w-16 cursor-pointer opacity-50 hover:opacity-100 transition-opacity">
            <span class="material-symbols-outlined text-gray-900 dark:text-white text-[24px]">explore</span>
            <span class="text-[10px] font-medium text-gray-900 dark:text-white">Cargando...</span>
        </a>
        <a id="nav-tourism" href="tourism.html" class="flex flex-col items-center gap-1 w-16 cursor-pointer opacity-50 hover:opacity-100 transition-opacity">
            <span class="material-symbols-outlined text-gray-900 dark:text-white text-[24px]">map</span>
            <span class="text-[10px] font-medium text-gray-900 dark:text-white">Cargando...</span>
        </a>
    </div>
</nav>

</body>

<script>
    window.ROOT_PATH = '../';
</script>
<script src="../js/main.js"></script>
<script src="../js/essentials.js"></script>
</body>
</html>
